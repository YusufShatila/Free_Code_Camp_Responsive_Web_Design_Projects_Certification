<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="" id="name-label">Name</label>
      <input placeholder="Enter your Name" type="text" id="name" required />
      <label for="" id="email-label">Email</label>
      <input
        placeholder="Enter your Email"
        type="email"
        id="email"
        name="email"
        required
      />
      <label for="" id="number-label">Number</label>
      <input
        placeholder="Age"
        type="number"
        id="number"
        required
        min="1"
        max="100"
      />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown" name="dropdown">
        <option disabled selected hidden>Select Current Role</option>
        <option value="option1">Student</option>
        <option value="option2">Full Time Job</option>
        <option value="option3">Full Time Learner</option>
        <option value="option4">Prefer not to say</option>
        <option value="option5">Other</option>
      </select>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" id="Sure" name="os" value="Sure" />
      <label for="Sure">Sure</label><br />

      <input type="radio" id="Maybe" name="os" value="Maybe" />
      <label for="mac">Maybe</label><br />

      <input type="radio" id="No" name="os" value="No" />
      <label for="No">No</label><br />

      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdowntwo" name="dropdown">
        What is your favorite feature of freeCodeCamp?
        <option disabled selected hidden>Select an option</option>
        <option value="option1">Challenges</option>
        <option value="option2">Projects</option>
        <option value="option3">Community</option>
        <option value="option4">Open Soure</option>
      </select>

      <p>What would you like to see improved? (Check all that apply)</p>

      <input
        type="checkbox"
        id="frontend"
        name="improvements"
        value="Front-end Projects"
      />
      <label for="frontend">Front-end Projects</label><br />

      <input
        type="checkbox"
        id="backend"
        name="improvements"
        value="Back-end Projects"
      />
      <label for="backend">Back-end Projects</label><br />

      <input
        type="checkbox"
        id="dataviz"
        name="improvements"
        value="Data Visualization"
      />
      <label for="dataviz">Data Visualization</label><br />

      <input
        type="checkbox"
        id="challenges"
        name="improvements"
        value="Challenges"
      />
      <label for="challenges">Challenges</label><br />

      <input
        type="checkbox"
        id="community"
        name="improvements"
        value="Open Source Community"
      />
      <label for="community">Open Source Community</label><br />

      <input
        type="checkbox"
        id="gitter"
        name="improvements"
        value="Gitter help rooms"
      />
      <label for="gitter">Gitter help rooms</label><br />

      <input type="checkbox" id="videos" name="improvements" value="Videos" />
      <label for="videos">Videos</label><br />

      <input
        type="checkbox"
        id="meetups"
        name="improvements"
        value="City Meetups"
      />
      <label for="meetups">City Meetups</label><br />

      <input type="checkbox" id="wiki" name="improvements" value="Wiki" />
      <label for="wiki">Wiki</label><br />

      <input type="checkbox" id="forum" name="improvements" value="Forum" />
      <label for="forum">Forum</label><br />

      <input
        type="checkbox"
        id="courses"
        name="improvements"
        value="Additional Courses"
      />
      <label for="courses">Additional Courses</label><br />

      <p>Any comments or suggestions?</p>
      <textarea
        placeholder="Enter your comments here...."
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
